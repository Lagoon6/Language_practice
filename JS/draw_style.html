<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .myc{
                border-style: solid;
                border-width: 2px;

            }
        </style>
        <script>
            window.onload= function(){
                let canvObj = document.getElementById('canv');
                let ctx = canvObj.getContext('2d'); //그래픽 문맥
                ctx.font = "30px Arial";
                ctx.fillStyle = 'red';
                ctx.fillText("Hello World",10,50);
                ctx.beginPath();
                ctx.arc(75,150,40,0,2 * Math.PI);
                ctx.stroke();
                //ctx.moveTo();
                //ctx.lineTo();
                //ctx.fill();
                //https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/canvas
                

            };
        </script>

    </head>
    <body>
        <canvas class="myc" id="canv" width="800px" height="600px"></canvas>
    </body>
</html>
